jobs:
  - name: x86_64_Ubuntu_14_04_prep
    type: runSh
    triggerMode: parallel
    dependencyMode: strict
    steps:
      - IN: x86_64_Ubuntu_14_04_prep_repo
        switch: off
      - IN: u14_dh_cli
        switch: off
      - IN: u14_repo
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "x86_64_Ubuntu_14_04_prep_repo")
            - ./buildImage.sh u14
            - popd
      - OUT: u14_img

