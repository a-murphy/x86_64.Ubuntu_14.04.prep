      - IN: u14_bits_access_cli
        switch: off
      - IN: u14_reqExec_repo
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "x86_64_Ubuntu_14_04_prep_repo")
            - ./buildAndPushReqExecArtifacts.sh u14_reqExec_repo
            - popd

  - name: ecr_svcs_x86_64_Ubuntu_14_04_prep
    type: runSh
    steps:
      - IN: x86_64_Ubuntu_14_04_prep_repo
        switch: off
      - IN: u14_bits_access_cli
        switch: off
        scopes:
          - ecr
      - IN: microbase_img
        switch: off
#      - IN: mktg_repo
#      - IN: nexec_repo
#      - IN: api_repo
#      - IN: www_repo
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "x86_64_Ubuntu_14_04_prep_repo")
            - ./genBuildImage.sh
            - popd
#      - OUT: mktg_img
#      - OUT: nexec_img
#      - OUT: api_img
#      - OUT: www_img

  - name: micro_x86_64_Ubuntu_14_04_prep
    type: runSh
    steps:
      - IN: micro_repo
      - IN: execTemplates_repo
      - IN: microbase_img
      - IN: u14_bits_access_cli
        scopes:
          - ecr
      - IN: u14_dh_cli
      - TASK:
          script:
            - pushd $(shipctl get_resource_state "micro_repo")
            - ./build.sh
            - popd
      - OUT: micro_img
      - OUT: genexec_img